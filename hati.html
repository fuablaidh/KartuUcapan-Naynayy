<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b1522;
            flex-direction: column;
        }

        .heart-wrapper {
            position: relative;
            text-align: center;
        }

        .heart {
            height: 100px;
            width: 100px;
            background: #f20044;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #f20044;
            animation: heart 0.6s  linear infinite;
            cursor: pointer;
            margin: 20px 0;
        }

        @keyframes heart {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }
            80% {
                transform: rotate(-45deg) scale(1.0);
            }
            100% {
                transform: rotate(-45deg) scale(0.8);
            }
        }

        .heart:before {
            content: '';
            position: absolute;
            height: 100px;
            width: 100px;
            background: #f20044;
            top: -50%;
            border-radius: 50px;
            box-shadow: -10px -10px 90px #f20044;
        }

        .heart:after {
            content: '';
            position: absolute;
            height: 100px;
            width: 100px;
            background: #f20044;
            right: -50%;
            border-radius: 50px;
            box-shadow: 10px 10px 90px #f20044;
        }

        .top-text {
            font-size: 24px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px;
        }

        .bottom-text {
            font-size: 18px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="top-text">for you naynayy</div>
    <div class="heart"></div>
    <div class="bottom-text">~with love, from me❤️</div>
</body>
</html>
